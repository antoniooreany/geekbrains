<!DOCTYPE html>
<html>
<head>
    <title>Guess number</title>
    <meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
    var answer = (Math.random() * 100)
    var playerNum = 1;
    while (true) {
        var userAnswer = prompt("Player â„–" + playerNum + ": enter number from 0 to 100, for exit push \"q\"")
        if (userAnswer == "q") {
            break
        }
        userAnswer = parseInt(userAnswer)
        if (userAnswer < answer) {
            alert("Your answer is less than real number")
        } else if (userAnswer > answer) {
            alert("Your answer is more than real number")
        } else if (userAnswer == answer) {
            alert("You're right! This is " + userAnswer)
            break
        } else {
            alert("This is not a number")
        }
        if (playerNum == 1) {
            playerNum = 2;
        } else {
            playerNum = 1;
        }
    }
</script>
</body>
</html>
